<html>
  <head>
    <title>Tinder.js</title>
    <!-- <link rel="stylesheet" href="styles/bootstrap.css"> -->
    <script src="javascript/query.tinder.js"></script>
    <script src="javascript/ajax.tinder.js"></script>
    <script src="javascript/geolocation.tinder.js"></script>
    <script src="javascript/storage.tinder.js"></script>
    <script src="javascript/notifications.tinder.js"></script>
  </head>
  <body>
    <!-- TinderQuery! -->
    <script>
      tndr = window.Tinder;
    </script>

    <!-- TinderAjax! -->
    <button id="getLocation">Get My Location</button>
    <script>
      var button = tndr.query("#getLocation");
      tndr.on(button, "click", function(event) {
      // do something with latitude longitude
        tndr.geoLocate();
      });
    </script>

    <button id="getAddress">Get My Address</button>
    <script>
      var button = tndr.query("#getAddress");
      tndr.on(button, "click", function(event) {
        tndr.geoTrack();
  

      });
    </script>










    <div>
      lat: <span id="lat"></span><br>
      lon: <span id="lon"></span>
    </div>
    <div>
    <img id="image" height="300" width="300" src="http://maps.google.com/maps?q=41.391000+2.177060"/>
    </div>



  </body>
</html>
